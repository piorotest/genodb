 #          PR_NUMBER    : ${{ github.event.pull_request.number }}
 #          REPO_NAME    : ${{ github.repository }}
 #       run: |
 #          cd /home/docker/check
 #          python3 check.py


      - name: Configure runner
        run: |
          ls -l $RUNNER_TEMP
          cd $GITHUB_WORKSPACE
          ls -l 
          docker run --rm --name generator -e ACTION=config \
          -v $RUNNER_TEMP:/workdir  \
          -v /home/pioro/output:/output   \
          -v $RUNNER_TEMP:/config   \
          -v $GITHUB_WORKSPACE/:/dbcode \
          pioro/syncer:latest \
          --repopath /dbcode \
          --outputroot /output \
          --host ${{ vars.TARGET_SERVER }} \
          --port ${{ vars.TARGET_PORT }} \
          --service ${{ vars.TARGET_SERVICE }} \
          --username ${{ vars.GEN_USER }} \
          --sysdba \

      - name: Deploy code
        env:
          GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER    : ${{ github.event.pull_request.number }}
          REPO_NAME    : ${{ github.repository }}
        run: |
            docker run  \
                       -e GITHUB_TOKEN=$GITHUB_TOKEN \
                       -e PR_NUMBER=$PR_NUMBER \
                       -e REPO_NAME=$REPO_NAME \
                       -e DEPLOY_SCHEMA=${{ vars.SCHEMA_OWNER1 }}  \
                       -e DEPLOY_SCHEMA_PASSWORD=${{ secrets.SCHEMA_OWNER1 }} \
                       -e ACTION=generateall \
                       -e GENPASS=${{ secrets.GENPASS }} \
                       -v $RUNNER_TEMP:/workdir  \
                       -v /home/pioro/output/:/output   \
                       -v $RUNNER_TEMP:/config   \
                       -v $GITHUB_WORKSPACE:/dbcode \
                       pioro/syncer:latest
        continue-on-error: true

      - name: Run my action
        uses: ./.github/actions/my-action/
        with:
          username: "Alice"
          token: ${{ secrets.GITHUB_TOKEN }}
          marcin: "dupa"
        if: always()

